<!-- Button trigger modal -->
<button type="button" wire:model="submit()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!--Bootstrap Form Groups Begins-->

          
            <div class="form-group">
              <label for="business_name">Business Name</label>
              <input type="text" class="form-control" id="business_name" aria-describedby="business_name" wire:model="business_name" placeholder="Enter Name">
             
            </div>
            <div class="form-group">
              <label for="business_email">Business Email</label>
              <input type="text" class="form-control" id="business_email" wire:model="business_email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="business_phone_number">Business Phone Number</label>
                <input type="number" class="form-control" id="business_phone_number" wire:model="business_phone_number" placeholder="Enter Number">
              </div>

              <div class="form-group">
                <label for="business_province">Business Province</label>
                <input type="text" class="form-control" id="business_province" wire:model="business_province" placeholder="Enter Province">
              </div>
              <div class="form-group">
                <label for="business_city">Business City</label>
                <input type="text" class="form-control" id="business_city" wire:model="business_city" placeholder="Enter City">
              </div>
              <div class="form-group">
                <label for="business_location">Business Location</label>
                <input type="text" class="form-control" id="business_location" wire:model="business_location" placeholder="Enter Location">
              </div>
            
           
         

          <!--Bootrap Form Groups Ends-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" >Save changes</button>
        </div>
      </div>
    </div>

  </div>
